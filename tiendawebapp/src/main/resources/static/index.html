<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#clientes" data-bs-toggle="tab">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#comerciales" data-bs-toggle="tab">Comerciales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pedidos" data-bs-toggle="tab">Pedidos</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Pestaña Clientes -->
            <div class="tab-pane fade show active" id="clientes">
                <h3>Clientes</h3>
                <button class="btn btn-primary mt-3" onclick="mostrarFormularioCliente()">Añadir Cliente</button>
                <div id="formulario-cliente" class="mt-3" style="display: none;">
                    <input type="text" id="cliente-nombre" placeholder="Nombre" class="form-control mb-2">
                    <input type="text" id="cliente-apellido1" placeholder="Apellido 1" class="form-control mb-2">
                    <input type="text" id="cliente-apellido2" placeholder="Apellido 2" class="form-control mb-2">
                    <input type="text" id="cliente-ciudad" placeholder="Ciudad" class="form-control mb-2">
                    <input type="number" id="cliente-categoria" placeholder="Categoría" class="form-control mb-2">
                    <button class="btn btn-success" onclick="crearCliente()">Guardar</button>
                    <button class="btn btn-secondary" onclick="ocultarFormularioCliente()">Cancelar</button>
                </div>
                <div id="clientes-container" class="mt-3">
                </div>
            </div>

            <!-- Pestaña Comerciales -->
            <div class="tab-pane fade" id="comerciales">
                <h3>Comerciales</h3>
                <button class="btn btn-primary mt-3" onclick="mostrarFormularioComercial()">Añadir Comercial</button>
                <div id="formulario-comercial" class="mt-3" style="display: none;">
                    <input type="text" id="comercial-nombre" placeholder="Nombre" class="form-control mb-2">
                    <input type="text" id="comercial-apellido1" placeholder="Apellido 1" class="form-control mb-2">
                    <input type="text" id="comercial-apellido2" placeholder="Apellido 2" class="form-control mb-2">
                    <input type="number" id="comercial-comision" placeholder="Comisión" class="form-control mb-2">
                    <button class="btn btn-success" onclick="crearComercial()">Guardar</button>
                    <button class="btn btn-secondary" onclick="ocultarFormularioComercial()">Cancelar</button>
                </div>
                <div id="comerciales-container" class="mt-3">
                </div>
            </div>

            <!-- Pestaña Pedidos -->
            <div class="tab-pane fade" id="pedidos">
                <h3>Pedidos</h3>
                <button class="btn btn-primary mt-3" onclick="mostrarFormularioPedido()">Añadir Pedido</button>
                <div id="formulario-pedido" class="mt-3" style="display: none;">
                    <input type="number" id="pedido-total" placeholder="Total" class="form-control mb-2">
                    <input type="number" id="pedido-cliente-id" placeholder="ID del Cliente" class="form-control mb-2">
                    <input type="number" id="pedido-comercial-id" placeholder="ID del Comercial" class="form-control mb-2">
                    <button class="btn btn-success" onclick="crearPedido()">Guardar</button>
                    <button class="btn btn-secondary" onclick="ocultarFormularioPedido()">Cancelar</button>
                </div>
                <div id="pedidos-container" class="mt-3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
